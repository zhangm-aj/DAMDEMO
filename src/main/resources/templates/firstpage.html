<script>
    var i = 1;
    $(".header div2 a").click(function(){
        $(this).addClass("cur").siblings().removeClass('cur');
    })
    function init() {
        //创建一个定时器
        setInterval(changeImage,3000);

        }
    //更改图片
    function changeImage() {
        //获取图片元素
        var imgObj=document.getElementById("lunboid");
        i++;
        //修改图片元素的src属性
        imgObj.src = "img/"+i+".jpg";
        if(i==3){
            i = 0;
        }
    }


</script>
