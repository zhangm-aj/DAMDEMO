<script type="text/javascript">
	// 验证登录名
	function checkCode(){
		// 获取用户输入的登录名
		var code = $("#user_code").val();
		// 进行判断，说明没有输入登录名
		if(code.trim() == ""){
			// 给提示
			$("#codeId").addClass("error");
			$("#codeId").html("登录名不能为空");
		}else{
			// 登录名不为空，ajax请求，验证
			var url = "${pageContext.request.contextPath}/user_checkCode.action";
			var param = {"user_code":code};
			$.post(url,param,function(data){
				// 操作data，进行判断
				if(data && data == "no"){
					// 提示
					$("#codeId").addClass("error");
					$("#codeId").html("登录名已经存在");
				}else{
					$("#codeId").removeClass("error");
					$("#codeId").html("可以注册");
				}
			});
		}
	}

	// 可以阻止表单的提交
	function checkForm(){
		// 先让校验名称的方法先执行以下
		checkCode();
		// 获取error的数量，如果数量 > 0，说明存在错误，不能提交表单
		if($(".error").size() > 0){
			return false;
		}
	}

</script>

<script>
  var i = 4;
  function init() {
    //创建一个定时器
    setInterval(changeImager,3000);

  }
  //更改图片
  function changeImager() {
    //获取图片元素
    var imgObj=document.getElementById("lunboidr");
    i++;
    //修改图片元素的src属性

  }
